<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'mono': ['Roboto Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-100 dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-4 transition-colors duration-300 font-sans">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-3xl p-8 max-w-4xl w-full md:p-6 sm:p-4 animate-fade-in transition-colors duration-300">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-gray-100 text-center tracking-tight">Chess vs AI (Stockfish)</h1>
            <button id="dark-mode-toggle" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-2 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path id="sun" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    <path id="moon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>
        
        <!-- Chessboard with SVG Overlay -->
        <div class="relative mx-auto w-full max-w-[400px]">
            <div id="board" class="rounded-2xl shadow-md transition-shadow duration-300 hover:shadow-lg"></div>
            <svg id="hint-arrow" class="absolute inset-0 w-full h-full pointer-events-none hidden" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="currentColor" />
                    </marker>
                </defs>
                <path d="" stroke="red" stroke-width="4" fill="none" marker-end="url(#arrowhead)" class="transition-all duration-300" />
            </svg>
        </div>
        
        <!-- Status and Hint -->
        <div class="text-center mt-4">
            <div id="status" class="text-lg text-gray-600 dark:text-gray-300 font-medium"></div>
            <button id="hint-button" class="mt-2 bg-blue-500 text-white font-semibold py-1 px-4 rounded-2xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors">Get Hint</button>
            <p id="hint" class="text-sm text-gray-500 dark:text-gray-400 mt-2 font-mono hidden"></p>
        </div>
        
        <!-- Promotion Modal -->
        <div id="promotion-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-3">Promote Pawn To:</h3>
                <div class="flex gap-4 justify-center">
                    <button data-promotion="q" class="promotion-option bg-indigo-500 text-white py-2 px-4 rounded-2xl hover:bg-indigo-600 transition-colors">Queen</button>
                    <button data-promotion="r" class="promotion-option bg-indigo-500 text-white py-2 px-4 rounded-2xl hover:bg-indigo-600 transition-colors">Rook</button>
                    <button data-promotion="b" class="promotion-option bg-indigo-500 text-white py-2 px-4 rounded-2xl hover:bg-indigo-600 transition-colors">Bishop</button>
                    <button data-promotion="n" class="promotion-option bg-indigo-500 text-white py-2 px-4 rounded-2xl hover:bg-indigo-600 transition-colors">Knight</button>
                </div>
            </div>
        </div>
        
        <!-- Probability Bar -->
        <div class="mt-6">
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-6 overflow-hidden">
                <div class="probability-fill h-full bg-gradient-to-r from-green-400 to-blue-500 dark:from-green-500 dark:to-indigo-600 transition-all duration-500" style="width: 50%;"></div>
            </div>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Win Probability: <span id="probability" class="font-semibold">50%</span></p>
        </div>
        
        <!-- Move History -->
        <div class="mt-6 bg-gray-50 dark:bg-gray-900 rounded-3xl p-4 max-h-64 overflow-y-auto transition-colors duration-300">
            <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-3">Move History</h3>
            <ul id="move-history" class="text-gray-600 dark:text-gray-300 text-sm divide-y divide-gray-200 dark:divide-gray-700 font-mono"></ul>
        </div>
        
        <!-- Controls -->
        <div class="mt-6 flex justify-center gap-4 flex-wrap">
            <select id="difficulty" class="bg-gradient-to-br from-purple-500 to-indigo-500 text-white font-semibold py-2 px-4 rounded-3xl hover:from-purple-600 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-purple-400 transition-colors shadow-md">
                <option value="Easy">Easy</option>
                <option value="Medium" selected>Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <select id="player-color" class="bg-gradient-to-br from-purple-500 to-indigo-500 text-white font-semibold py-2 px-4 rounded-3xl hover:from-purple-600 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-purple-400 transition-colors shadow-md">
                <option value="White" selected>Play as White</option>
                <option value="Black">Play as Black</option>
            </select>
            <button onclick="resetGame()" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-2xl hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition-colors shadow-md">Reset Game</button>
        </div>
    </div>
</body>
</html>
